<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Creator Awards</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            color: white;
            overflow: auto; /* Enable scrolling */
            background: black; /* Default background color */
        }

        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Behind content */
            overflow: hidden;
        }

        .video-background video {
            min-width: 100%;
            min-height: 100%;
            object-fit: cover;
        }

        /* Styling for content */
        .content {
            position: relative;
            z-index: 2;
            text-align: center;
            padding: 20px;
        }

        /* Grid layout for video section */
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            width: 90%;
            margin: 20px auto;
            justify-items: center;
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen relative">
    
    <!-- Background Video -->
    <div class="video-background">
        <video autoplay muted loop>
            <source src="https://files.catbox.moe/e4099x.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <!-- Audio Music -->
    <audio autoplay loop>
        <source src="https://files.catbox.moe/1ez1it.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <!-- Content Section -->
    <div class="content">
        <h1 class="text-4xl font-bold mb-6">Minecraft Creator Awards</h1>
        <p class="text-lg mb-6">Celebrate the creativity and innovation of Minecraft creators!</p>

        <!-- Video Section -->
        <div class="video-grid" id="videoGrid">
            <!-- Videos will be dynamically added here -->
        </div>

        <a href="mailto:admin@minecraftcreatorawards.us.kg">
            <button class="bg-gray-700 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded mb-8">
                Get in Touch
            </button>
        </a>
    </div>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-4 w-full text-center">
        <p>&copy; 2024 Neon Corporation. All rights reserved.</p>
        <p>Contact: admin@minecraftcreatorawards.us.kg</p>
    </footer>

    <script>
        // Fetch videos from the API
        function fetchVideos() {
            fetch('https://sheetdb.io/api/v1/k3epoefif0c82')
                .then(response => response.json())
                .then(data => {
                    const videoGrid = document.getElementById('videoGrid');
                    data.forEach(videoObj => {
                        const videoElement = document.createElement('div');
                        videoElement.classList.add('w-full');
                        videoElement.innerHTML = `
                            <iframe class="w-full" height="200" src="${videoObj.video}" title="Minecraft Video" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                        `;
                        videoGrid.appendChild(videoElement);
                    });
                })
                .catch(error => console.error('Error fetching videos:', error));
        }

        fetchVideos(); // Call the function to load videos
    </script>
</body>
</html>
