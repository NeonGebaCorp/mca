<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Creator Awards</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        @keyframes dayNightCycle {
            0%,
            25% {
                background-color: #87CEEB;
            }

            25%,
            50% {
                background-color: #FF4500;
            }

            50%,
            75% {
                background-color: #000;
            }

            75%,
            100% {
                background-color: #1E90FF;
            }
        }

        body {
            animation: dayNightCycle 120s infinite;
            position: relative;
            overflow: hidden;
            color: black;
        }

        .sun {
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, #FFD700, #FFA500);
            border-radius: 50%;
            box-shadow: 0 0 50px rgba(255, 215, 0, 0.6);
            animation: sunRise 120s infinite;
        }

        @keyframes sunRise {
            0%,
            50% {
                opacity: 1;
                top: 20%;
            }

            25%,
            75% {
                top: 40%;
            }

            50%,
            100% {
                opacity: 0;
                top: 100%;
            }
        }

        .moon {
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(30deg);
            width: 80px;
            height: 80px;
            background: #fff;
            border-radius: 50%;
            box-shadow: 0 0 50px rgba(255, 255, 255, 0.6);
            clip-path: ellipse(50% 100% at 50% 0%);
            animation: moonRise 120s infinite;
        }

        @keyframes moonRise {
            0%,
            50% {
                opacity: 0;
                top: 100%;
            }

            50%,
            100% {
                opacity: 1;
                top: 20%;
            }
        }

        .terrain {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 100px;
            background: #228B22;
            z-index: 1;
        }

        .star {
            position: absolute;
            border-radius: 50%;
            background: white;
            opacity: 0;
            animation: starTwinkle 1s infinite;
        }

        @keyframes starTwinkle {
            0%,
            100% {
                opacity: 0.5;
            }

            50% {
                opacity: 1;
            }
        }

        .stars {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        body.night .stars {
            display: block;
        }

        .day-text {
            color: black;
        }

        .night-text {
            color: white;
        }

        /* Grid styling for portrait layout */
        .grid-layout {
            display: grid;
            grid-template-columns: 1fr;
            grid-template-rows: repeat(3, auto);
            gap: 1rem;
            padding: 20px;
        }

        .footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            text-align: center;
            padding: 10px 0;
        }

        .footer a {
            color: #FFD700;
        }
    </style>
</head>

<body class="flex flex-col items-center justify-center min-h-screen relative">
    <div class="sun"></div>
    <div class="moon"></div>
    <div class="terrain"></div>

    <div class="stars">
        <div class="star" style="top: 10%; left: 20%; width: 5px; height: 5px;"></div>
        <div class="star" style="top: 15%; left: 50%; width: 3px; height: 3px;"></div>
        <div class="star" style="top: 25%; left: 70%; width: 4px; height: 4px;"></div>
        <div class="star" style="top: 30%; left: 80%; width: 6px; height: 6px;"></div>
        <div class="star" style="top: 40%; left: 40%; width: 2px; height: 2px;"></div>
        <div class="star" style="top: 50%; left: 60%; width: 4px; height: 4px;"></div>
        <div class="star" style="top: 70%; left: 30%; width: 3px; height: 3px;"></div>
        <div class="star" style="top: 80%; left: 75%; width: 5px; height: 5px;"></div>
    </div>

    <div class="grid-layout text-center">
        <h1 class="text-4xl font-bold mb-4" style="color:white;">Minecraft Creator Awards</h1>
        <p class="text-lg mb-4" style="color:white;">Celebrate the creativity and innovation of Minecraft creators!</p>
        <a href="mailto:admin@minecraftcreatorawards.us.kg">
            <button class="bg-gray-700 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded">
                Get in Touch
            </button>
        </a>
    </div>

    <!-- Footer Section -->
    <footer class="footer">
        <p>&copy; 2024 Neon Corporation. All rights reserved.</p>
    </footer>

    <script>
        const body = document.body;

        function checkTime() {
            const currentTime = new Date();
            const hours = currentTime.getHours();
            if (hours >= 6 && hours < 18) {
                body.classList.remove('night');
                body.classList.add('day');
                document.querySelectorAll('.day-text').forEach(element => {
                    element.style.color = 'black';
                });
                document.querySelectorAll('.night-text').forEach(element => {
                    element.style.color = 'transparent';
                });
            } else {
                body.classList.remove('day');
                body.classList.add('night');
                document.querySelectorAll('.day-text').forEach(element => {
                    element.style.color = 'transparent';
                });
                document.querySelectorAll('.night-text').forEach(element => {
                    element.style.color = 'white';
                });
            }
        }

        checkTime();
        setInterval(checkTime, 60000);
    </script>
</body>

        </html>
