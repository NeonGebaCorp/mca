
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Creator Awards</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        @keyframes dayNightCycle {
            0%, 25% {
                background-color: #87CEEB; /* Day sky color */
            }
            25%, 50% {
                background-color: #FF4500; /* Sunrise */
            }
            50%, 75% {
                background-color: #000; /* Night sky color */
            }
            75%, 100% {
                background-color: #1E90FF; /* Sunset */
            }
        }

        body {
            animation: dayNightCycle 120s infinite; /* 120 seconds for full cycle */
            position: relative;
            overflow: hidden;
            color: black; /* Default text color */
        }

        .sun {
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, #FFD700, #FFA500);
            border-radius: 50%;
            box-shadow: 0 0 50px rgba(255, 215, 0, 0.6);
            animation: sunRise 120s infinite; /* Same duration as day-night cycle */
        }

        @keyframes sunRise {
            0%, 50% {
                opacity: 1; /* Visible during day */
                top: 20%; /* Sun position */
            }
            25%, 75% {
                top: 40%; /* Rising and setting position */
            }
            50%, 100% {
                opacity: 0; /* Invisible during night */
                top: 100%; /* Move out of view */
            }
        }

        .moon {
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(30deg);
            width: 80px;
            height: 80px;
            background: #fff;
            border-radius: 50%;
            box-shadow: 0 0 50px rgba(255, 255, 255, 0.6);
            clip-path: ellipse(50% 100% at 50% 0%);
            animation: moonRise 120s infinite; /* Same duration as day-night cycle */
        }

        @keyframes moonRise {
            0%, 50% {
                opacity: 0; /* Invisible during day */
                top: 100%; /* Move out of view */
            }
            50%, 100% {
                opacity: 1; /* Visible during night */
                top: 20%; /* Moon position */
            }
        }

        .terrain {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 100px;
            background: #228B22; /* Grass color */
            z-index: 1;
        }

        .star {
            position: absolute;
            border-radius: 50%;
            background: white;
            opacity: 0;
            animation: starTwinkle 1s infinite;
        }

        @keyframes starTwinkle {
            0%, 100% {
                opacity: 0.5;
            }
            50% {
                opacity: 1;
            }
        }

        /* Show stars at night */
        .stars {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        body.night .stars {
            display: block;
        }

        /* Styling for text */
        .day-text {
            color: black; /* Black text during the day */
        }

        .night-text {
            color: white; /* White text during the night */
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen relative">
    <div class="sun"></div>
    <div class="moon"></div>
    <div class="terrain"></div>
    
    <div class="stars">
        <!-- Create stars using divs -->
        <div class="star" style="top: 10%; left: 20%; width: 5px; height: 5px;"></div>
        <div class="star" style="top: 15%; left: 50%; width: 3px; height: 3px;"></div>
        <div class="star" style="top: 25%; left: 70%; width: 4px; height: 4px;"></div>
        <div class="star" style="top: 30%; left: 80%; width: 6px; height: 6px;"></div>
        <div class="star" style="top: 40%; left: 40%; width: 2px; height: 2px;"></div>
        <div class="star" style="top: 50%; left: 60%; width: 4px; height: 4px;"></div>
        <div class="star" style="top: 70%; left: 30%; width: 3px; height: 3px;"></div>
        <div class="star" style="top: 80%; left: 75%; width: 5px; height: 5px;"></div>
    </div>
    
    <h1 class="text-4xl font-bold mb-6" style="color:white;">Minecraft Creator Awards</h1>
    <p class="text-lg mb-6 " style="color:white;">Celebrate the creativity and innovation of Minecraft creators!</p>
    
    <a href="mailto:admin@minecraftcreatorawards.us.kg">
        <button class="bg-gray-700 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded">
            Get in Touch
        </button>
    </a>

    <script>
        const body = document.body;

        function checkTime() {
            const currentTime = new Date();
            const hours = currentTime.getHours();
            if (hours >= 6 && hours < 18) { // Daytime from 6 AM to 6 PM
                body.classList.remove('night');
                body.classList.add('day');
                document.querySelectorAll('.day-text').forEach(element => {
                    element.style.color = 'black'; // Black text during day
                });
                document.querySelectorAll('.night-text').forEach(element => {
                    element.style.color = 'transparent'; // Hide night text
                });
            } else { // Nighttime from 6 PM to 6 AM
                body.classList.remove('day');
                body.classList.add('night');
                document.querySelectorAll('.day-text').forEach(element => {
                    element.style.color = 'transparent'; // Hide day text
                });
                document.querySelectorAll('.night-text').forEach(element => {
                    element.style.color = 'white'; // Show night text
                });
            }
        }

        // Check time on load and every minute
        checkTime();
        setInterval(checkTime, 60000);
    </script>
</body>
</html>
